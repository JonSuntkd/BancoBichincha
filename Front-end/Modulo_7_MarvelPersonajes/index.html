<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="index.css">
  <title>COMIC</title>
</head>

<body>
  <div class="container-fluid container-custom">

    <div>
      <h1>Lista de datos</h1>
    </div>
    <div>
      <button class="btn btn-danger" id="btn-add">Nuevo</button>
    </div>
    <div class="container-fluid container-custom">
      <h2>Nuevo Personaje</h2>
      <form>
        <div class="mb-3 row">
          <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNombre">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputDescripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="inputDescripcion" rows="3"></textarea>
        </div>
        <div class="mb-3 row">
          <label for="inputImagen" class="col-sm-2 col-form-label">Imagen</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputImagen">
          </div>
        </div>
        <div class="btn-formulario">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="submit" class="btn btn-primary">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="container-fluid container-custom">
      <div class="container-list">
        <div class="item-element">
          <div class="item-element-content">
            <h2>Cargando tareas . . . . . .</h2>
          </div>

        </div>
      </div>


    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
